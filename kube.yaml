apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway-container
        image: gateway
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: route-map
        # dependsOn:
        # - name: user-service
        # - name: image-service
      # imagePullSecrets:
      # - name: <your-image-pull-secret>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service-container
        image: user-service
        ports:
        - containerPort: 50051
        envFrom:
        - configMapRef:
            name: route-map
      # imagePullSecrets:
      # - name: <your-image-pull-secret>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-frontend-image:tag
        ports:
        - containerPort: 80
        env:
        - name: ROUTE_MAP_FILE
          value: route-map.env
        volumeMounts:
        - name: routemap-volume
          mountPath: route-map.env
      volumes:
      - name: routemap-volume
        configMap:
          name: route-map

---

apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: NodePort

---

apiVersion: v1
kind: Service
metadata:
  name: user-service-service
spec:
  selector:
    app: user-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: route-map
data:
  ROUTE_MAP: route-map.env
